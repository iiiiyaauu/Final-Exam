<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatro</title>
</head>
<body>
    <div class="phone">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" class="button button-grey">AC</button>
            <button onclick="addToDisplay('/')" class="button button-yellow button-divide">/</button>
            <button onclick="addToDisplay('7')" class="button">7</button>
            <button onclick="addToDisplay('8')" class="button">8</button>
            <button onclick="addToDisplay('9')" class="button">9</button>
            <button onclick="addToDisplay('*')" class="button button-yellow">*</button>
            <button onclick="addToDisplay('4')" class="button">4</button>
            <button onclick="addToDisplay('5')" class="button">5</button>
            <button onclick="addToDisplay('6')" class="button">6</button>
            <button onclick="addToDisplay('-')" class="button button-yellow">-</button>
            <button onclick="addToDisplay('1')" class="button">1</button>
            <button onclick="addToDisplay('2')" class="button">2</button>
            <button onclick="addToDisplay('3')" class="button">3</button>
            <button onclick="addToDisplay('+')" class="button button-yellow">+</button>
            <button onclick="addToDisplay('0')" class="button button-lg">0</button>
            <button onclick="addToDisplay('.')" class="button">,</button>
            <button onclick="calculate()" class="button button-yellow">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
